<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Sign Up/In</title>
</head>
<body>
    <div class="w-[100vw] h-[100vh] bg-cyan-200 flex justify-center items-center">
        <div class="flex flex-col items-center w-auto h-auto px-10 bg-white py-7 border-[1px] border-black">
            <h1 class="text-3xl mb-7">Log In</h1>
            <form onsubmit="login(event)" class="flex flex-col gap-2 w-[350px] h-auto items-center">
                <input type="email" name="" id="email" placeholder="Email" class="w-full px-2 py-1 bg-transparent border-b-[1px] border-black placeholder:text-gray-600">
                <input type="password" name="" id="password" placeholder="Password" class="w-full mb-7 px-2 py-1 bg-transparent border-b-[1px] border-black placeholder:text-gray-600">
                <button id="logIn" value="Log In" class="px-2 py-3 text-white bg-gray-900 w-[300px]">Log In</button>
            </form>
        </div>
    </div>
    <script type="module" src="../JS/login.js"></script>
</body>
</html>
