<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../dist/output.css">
    <title>Sign Up/In</title>
</head>
<body>
    <div class="w-[100vw] h-[100vh] bg-cyan-200 flex justify-center items-center">
        <div class="flex flex-col items-center w-auto h-auto px-10 bg-white py-7 border-[1px] border-black">
            <h1 class="text-3xl mb-7">Sign Up</h1>
            <form onsubmit="signup(event)" class="flex flex-col gap-2 w-[350px] h-auto items-center">
                <input type="text" name="" id="firstname" placeholder="First Name" class="w-full px-2 py-1 bg-transparent border-b-[1px] border-black placeholder:text-gray-600">
                <input type="text" name="" id="lastname" placeholder="Last Name" class="w-full px-2 py-1 bg-transparent border-b-[1px] border-black placeholder:text-gray-600">
                <input type="email" name="" id="email" placeholder="Email" class="w-full px-2 py-1 bg-transparent border-b-[1px] border-black placeholder:text-gray-600">
                <input type="password" name="" id="password" placeholder="Password" class="w-full px-2 py-1 bg-transparent border-b-[1px] border-black placeholder:text-gray-600">
                <p class="text-[14px] mb-10">Already a member? <a href="./login.html" class="text-[14px] font-bold">Log In</a></p>
                <button id="signUp" value="Sign Up" class="px-2 py-3 text-white bg-gray-900 w-[300px]">Sign Up</button>
            </form>
        </div>
    </div>
    <script type="module" src="../JS/firebase.js"></script>
</body>
</html>
