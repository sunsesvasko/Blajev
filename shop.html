<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shopping Page</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/output.css">
</head>
<body>
    <header id="header" class="relative h-[600px] w-full bg-[url('/images/shopModel.jpg')] bg-cover bg-center">
        <!-- navBar Container -->
        <div class="flex items-center justify-start p-6 bg-white border-b-[1px] border-gray-500 gap-10 relative">
            <!-- [1] Logo - [START] -->
            <h1 id="topBar__logo" class="p-1 font-mono text-3xl font-bold text-black border-2 border-black">Blajev Style</h1>
            <!-- [1] lOGO - [END] -->
            
            <!-- [2] Navigation - [START] -->
            <ul class="flex justify-around gap-6 font-semibold text-black max-[825px]:hidden">
                <a href="mainPage.html">
                    <li class="transition ease-in-out delay-50 hover:-translate-y-1 hover:scale-110 duration300">Home</li>
                </a>
                <li>|</li>
                <a href="shop.html">
                    <li class="pb-[1px] border-b-2 border-black transition ease-in-out delay-50 hover:-translate-y-1 hover:scale-110 duration300">Shop</li>
                </a>
                <li>|</li>
                <a href="#">
                    <li class="transition ease-in-out delay-50 hover:-translate-y-1 hover:scale-110 duration300">About</li>
                </a>
                <li>|</li>
                <a href="#">
                    <li class="transition ease-in-out delay-50 hover:-translate-y-1 hover:scale-110 duration300">Contact</li>
                </a>
            </ul>
            <!-- [2] Navigation - [END] -->
           
            <!-- [3] Shopping Cart & Favorites Buttons - [START] -->
            <div class="absolute right-[30px] flex max-[1200px]:right-[80px]">
                <a id="shopping__cart" href="">
                    <svg class="text-black transition duration-100 ease-in-out delay-150 cursor-pointer hover:-translate-y-1 hover:scale-100"
                    width="40" height="46" fill="none" stroke="currentColor" stroke-linecap="round"
                    stroke-linejoin="round" stroke-width="1.5" viewBox="0 0 26 24"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M7.75 7.75h11.5l-1.637 6.958a2 2 0 0 1-1.947 1.542h-4.127a2 2 0 0 1-1.933-1.488L7.75 7.75Zm0 0-.75-3H4.75">
                    </path>
                    <path fill="currentColor" stroke="none" d="M10 18a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"></path>
                    <path fill="currentColor" stroke="none" d="M17 18a1 1 0 1 0 0 2 1 1 0 1 0 0-2z"></path>
                </svg>  
                </a>
                <svg class="text-black transition duration-100 ease-in-out delay-150 cursor-pointer hover:-translate-y-1 hover:scale-100"
                width="40" height="46" fill="none" stroke="currentColor" stroke-linecap="round"
                stroke-linejoin="round" stroke-width="2" viewBox="-3 0 30 25" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z">
                </path>
            </svg>
            </div>
            <!-- [3] Shopping Cart & Favorites Buttons - [END] -->

            <!-- [4] Hamburger Icon - [START] -->
            <label class="md:hidden">
                <input type="checkbox">
                <span class="menu"> <span class="hamburger"></span></span>
                <ul class="flex gap-6 font-semibold">
                    <a href="mainPage.html">
                        <li class="transition ease-in-out delay-50 hover:-translate-y-1 hover:scale-110 duration300">Home</li>
                    </a>
                    <li>|</li>
                    <a href="shop.html  ">
                        <li class="pb-[1px] border-b-2 border-black transition ease-in-out delay-50 hover:-translate-y-1 hover:scale-110 duration300">Shop</li>
                    </a>
                    <li>|</li>
                    <a href="#">
                        <li class="transition ease-in-out delay-50 hover:-translate-y-1 hover:scale-110 duration300">About</li>
                    </a>
                    <li>|</li>
                    <a href="#">
                        <li class="transition ease-in-out delay-50 hover:-translate-y-1 hover:scale-110 duration300">Contact</li>
                    </a>
                </ul>
            </label>
            <!-- [4] Hamburger Icon - [END] -->
        </div>

        <!-- Header Text - Season, New Collection, Perfect Style & Button -->
        <div class="flex flex-col items-center mt-[135px] leading-[70px] max-[800px]:ml-[0px] text-white">
            <h2 id="season" class="text-[50px]">Spring 2023</h2>
            <h1 id="fashion" class="text-[75px]">Fashion</h1>
            <p id="collection__text" class="text-[30px]">Find the Perfect Style for You</p>
        </div>
    </header>
    <main class="w-full h-[800px] bg-[#f3f4f5] p-5">
        <!-- [1] Left Filter Section - [START] -->
        <section class="w-[200px] h-[700px] bg-white">
        </section>
        <!-- [1] Left Filter Section - [END] -->

        <!-- [2] Products Section - [START] -->
        <section></section>
        <!-- [2] Products Section - [END] -->
    </main>
    <footer>

    </footer>
</body>
</html>
